<!DOCTYPE html>
<html>
  <head>
    <title>Is OSM up-to-date?</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="map.css"/>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </head>
  <body>
    <nav id="bar" class="navbar navbar-expand-lg navbar-light bg-secondary">
      <div id="mode" class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="creation" autocomplete="off"><i class="fas fa-fast-backward"></i>
          <span class="d-none d-md-block">First edit</span>
        </label>
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="lastedit" autocomplete="off" checked><i class="fas fa-fast-forward"></i>
          <span class="d-none d-md-block">Last edit</span>
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="revisions" autocomplete="off"><i class="fas fa-clone"></i>
          <span class="d-none d-md-block">Revisions</span>
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="frequency" autocomplete="off"><i class="fas fa-stopwatch"></i>
          <span class="d-none d-md-block">Update frequency</span>
        </label>
      </div>
      <form class="form-inline d-none d-lg-inline">
        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button id="go" class="btn btn-success" type="submit"><i class="fas fa-arrow-circle-right"></i> Go</button>
      </form>
      <button id="fetch" class="btn btn-success">
        <i class="fas fa-sync-alt"></i>
        <span class="d-none d-md-inline">Fetch data</span>
      </button>
    </nav>
    <div id="map"></div>
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/leaflet-hash/leaflet-hash.js"></script>
    <script src="node_modules/jquery/dist/jquery.slim.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/d3-color/dist/d3-color.min.js"></script>
    <script src="node_modules/d3-interpolate/dist/d3-interpolate.min.js"></script>
    <script src="node_modules/d3-scale-chromatic/dist/d3-scale-chromatic.min.js"></script>
    <script src="geojson.js"></script>
  </body>
</html>
