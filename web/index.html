<!DOCTYPE html>
<html>
  <head>
    <title>Is OSM up-to-date?</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/leaflet-geosearch/dist/geosearch.css"/>
    <link rel="stylesheet" href="map.css"/>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </head>
  <body>
    <div id="bar" class="bg-light">
      <h3>Settings</h3>

      <div class="form">
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Filter</div>
          </div>
          <input id="filter" class="form-control mr-sm-2" type="text" placeholder="example: amenity=*" aria-label="Filter">
        </div>
      </div>

      <hr/>
      <h3>Actions</h3>

      <button id="fetch" class="btn btn-primary">
        <i class="fas fa-sync-alt"></i>
        <span>Show data</span>
      </button>

      <hr/>
      <h3>Criteria</h3>

      <div id="mode" class="btn-group btn-group-toggle" data-toggle="buttons">
        <input type="radio" class="btn-check" name="modes" id="creation" autocomplete="off">
        <label class="btn btn-secondary border-secondary" for="creation">
          <i class="fas fa-fast-backward"></i><br/>
          First edit
        </label>
        <input type="radio" class="btn-check" name="modes" id="lastedit" autocomplete="off">
        <label class="btn btn-secondary border-secondary" for="lastedit">
          <i class="fas fa-fast-forward"></i><br/>
          Last edit
        </label>
        <input type="radio" class="btn-check" name="modes" id="revisions" autocomplete="off">
        <label class="btn btn-secondary border-secondary" for="revisions">
          <i class="fas fa-clone"></i><br/>
          Revisions
        </label>
        <input type="radio" class="btn-check" name="modes" id="frequency" autocomplete="off">
        <label class="btn btn-secondary border-secondary" for="frequency">
          <i class="fas fa-stopwatch"></i><br/>
          Update frequency
        </label>
      </div>

      <div class="slider">
        <p>Aggregation<br/>
        (<span id="percentileStatus">50th</span> percentile)</p>
        <input type="range" id="percentile" min="1" value="50" step="1">
      </div>

      <hr/>
      <h3>Statistics</h3>

      <table class="table table-striped">
        <tr>
          <th scope="row">Worst node</th>
          <td><a href="javascript:openNodeMarker();" id="worstnode"></a></td>
        </tr>
      </table>

      <hr/>
      <h3>Save results</h3>

      <a id="download" class="btn btn-primary invisible" role="button">
        <i class="fas fa-arrow-alt-circle-down"></i>
        <span>Download</span>
      </a>

    </div>

    <div id="map"></div>

    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="node_modules/leaflet-hash/leaflet-hash.js"></script>
    <script src="node_modules/leaflet-geosearch/dist/bundle.min.js"></script>
    <script src="node_modules/d3-color/dist/d3-color.min.js"></script>
    <script src="node_modules/d3-interpolate/dist/d3-interpolate.min.js"></script>
    <script src="node_modules/d3-scale-chromatic/dist/d3-scale-chromatic.min.js"></script>
    <script src="geojson.js"></script>
  </body>
</html>
