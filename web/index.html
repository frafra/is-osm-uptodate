<!DOCTYPE html>
<html>
  <head>
    <title>Is OSM up-to-date?</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/leaflet-geosearch/dist/geosearch.css"/>
    <link rel="stylesheet" href="map.css"/>
    <script defer src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </head>
  <body>
    <div id="bar" class="bg-light accordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="section-settings-heading">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#section-settings-body">
             Settings
          </button>
        </h2>
        <div id="section-settings-body" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Filter</div>
              </div>
              <input id="filter" class="form-control" type="text" placeholder="example: amenity=*">
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="section-actions-heading">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#section-actions-body">
             Actions
          </button>
        </h2>
        <div id="section-actions-body" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <button id="fetch" class="btn btn-primary">
              <i class="fas fa-sync-alt"></i>
              <span>Show data</span>
              <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
              <span class="visually-hidden">Loading...</span>
            </button>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="section-criteria-heading">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#section-criteria-body">
             Criteria
          </button>
        </h2>
        <div id="section-criteria-body" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <div id="mode" class="btn-group-vertical btn-group-toggle" data-toggle="buttons" role="group">
              <input type="radio" class="btn-check" name="modes" id="creation" autocomplete="off">
              <label class="btn btn-outline-primary" for="creation">
                <i class="fas fa-fast-backward"></i> First edit
              </label>
              <input type="radio" class="btn-check" name="modes" id="lastedit" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="lastedit">
                <i class="fas fa-fast-forward"></i> Last edit
              </label>
              <input type="radio" class="btn-check" name="modes" id="revisions" autocomplete="off">
              <label class="btn btn-outline-primary" for="revisions">
                <i class="fas fa-clone"></i> Revisions
              </label>
              <input type="radio" class="btn-check" name="modes" id="frequency" autocomplete="off">
              <label class="btn btn-outline-primary" for="frequency">
                <i class="fas fa-stopwatch"></i> Update frequency
              </label>
            </div>
            <div class="input-group pt-3">
              <span class="input-group-text">Aggregate by</span>
              <input type="number" id="percentile" class="form-control" min="1" max="100" value="50" step="1">
              <span class="input-group-text">percentile</span>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="section-statistics-heading">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#section-statistics-body">
             Statistics
          </button>
        </h2>
        <div id="section-statistics-body" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <table class="table table-striped">
              <tr>
                <th scope="row">Worst node</th>
                <td><a href="javascript:openNodeMarker();" id="worstnode"></a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="section-save-heading">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#section-save-body">
             Save results
          </button>
        </h2>
        <div id="section-save-body" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <a id="download" class="btn btn-primary disabled" role="button">
              <i class="fas fa-arrow-alt-circle-down"></i>
              <span>Download</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="node_modules/leaflet-hash/leaflet-hash.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/leaflet-geosearch/dist/bundle.min.js"></script>
    <script src="node_modules/d3-color/dist/d3-color.min.js"></script>
    <script src="node_modules/d3-interpolate/dist/d3-interpolate.min.js"></script>
    <script src="node_modules/d3-scale-chromatic/dist/d3-scale-chromatic.min.js"></script>
    <script src="geojson.js"></script>
  </body>
</html>
